<div class="container spacer">
  <div class="card" *ngIf="contactCreated==false">
    <div class="card-header">Edit contact</div>
    <div class="card-body">
      <div>
        <div class="form-group">
          <label class="form-check-label">Nom:</label>
          <input class="form-control" type="text" [(ngModel)]="contact.nom"/>
        </div>
        <div class="form-group">
          <label class="form-check-label">Prénom:</label>
          <input class="form-control" type="text" [(ngModel)]="contact.prenom"/>
        </div>
        <div class="form-group">
          <label class="form-check-label">Email:</label>
          <input class="form-control" type="text" [(ngModel)]="contact.email"/>
        </div>
        <div class="form-group">
          <label class="form-check-label">Date de naissance:</label>
          <input class="form-control" type="date" [(ngModel)]="contact.dateNaissance"/>
        </div>
        <div class="form-group">
          <label class="form-check-label">Tel:</label>
          <input class="form-control" type="text" [(ngModel)]="contact.tel"/>
        </div>

        <button class="btn btn-primary btn-valider" (click)="updateContact()">Valider</button>
      </div>
    </div>
  </div>

  <div class="card" *ngIf="contactCreated==true">
    <div class="card-header">Contact créé</div>
    <div class="card-body">
      <div>
        <div class="form-group">
          <label class="form-check-label">ID : </label>
          <label>{{contact.id}}</label>
        </div>
        <div class="form-group">
          <label class="form-check-label">Nom : </label>
          <label>{{contact.nom}}</label>
        </div>
        <div class="form-group">
          <label class="form-check-label">Prénom : </label>
          <label>{{contact.prenom}}</label>
        </div>
        <div class="form-group">
          <label class="form-check-label">Email : </label>
          <label>{{contact.email}}</label>
        </div>
        <div class="form-group">
          <label class="form-check-label">Date de naissance : </label>
          <label>{{contact.dateNaissance}}</label>
        </div>
        <div class="form-group">
          <label class="form-check-label">Tel:</label>
          <label>{{contact.tel}}</label>
        </div>

        <button class="btn btn-primary btn-valider" (click)="saveContact()">Valider</button>

      </div>
    </div>
  </div>
</div>
