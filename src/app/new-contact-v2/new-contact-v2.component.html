<div class="container spacer">
  <div class="card card-title">
    <div class="card-header">Creation d'un contact</div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onSaveContact(f.value)">
        <div class="form-group">
          <label class="col-form-label">Nom : </label>
          <input class="form-control" type="text" ngModel name="nom" required>
        </div>
        <div class="form-group">
          <label class="col-form-label">Pr√©nom : </label>
          <input class="form-control" type="text" ngModel name="prenom" required>
        </div>
        <div class="form-group">
          <label class="col-form-label">Email : </label>
          <input class="form-control" type="email" ngModel name="email" required>
        </div>
        <div class="form-group">
          <label class="col-form-label">Date de naissance : </label>
          <input class="form-control" type="date" ngModel name="dateNaissance" required>
        </div>
        <div class="form-group">
          <label class="col-form-label">Tel : </label>
          <input class="form-control" type="number" ngModel name="tel" required>
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Valider</button>
      </form>

    </div>
  </div>
</div>
